---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: ServerGroup
metadata:
  name: servergroup-import
status:
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
  resource:
    name: servergroup-import-external
    policy: anti-affinity