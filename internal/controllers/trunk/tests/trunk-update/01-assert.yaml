---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: trunk
      name: trunk-update
      ref: trunk
assertAll:
    - celExpr: "trunk.status.resource.name == 'trunk-update-updated'"
    - celExpr: "trunk.status.resource.description == 'trunk-update-updated'"
    - celExpr: "trunk.status.resource.adminStateUp == false"
    - celExpr: "'tag1' in trunk.status.resource.tags"
    - celExpr: "'tag2' in trunk.status.resource.tags"

