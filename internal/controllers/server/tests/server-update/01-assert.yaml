---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Server
      name: server-update
      ref: server
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Image
      name: server-update
      ref: image
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Port
      name: server-update
      ref: port1
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Port
      name: server-update-second
      ref: port2
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: ServerGroup
      name: server-update
      ref: sg
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Volume
      name: server-update
      ref: volume
assertAll:
    - celExpr: "port1.status.resource.status == 'ACTIVE'"
    - celExpr: "port2.status.resource.status == 'ACTIVE'"
    - celExpr: "size(server.status.resource.interfaces) == 2"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Server
metadata:
  name: server-update
status:
  resource:
    name: server-update-updated
    status: ACTIVE
    tags:
      - tag1
      - tag2
  conditions:
  - type: Available
    status: "True"
    reason: Success
  - type: Progressing
    status: "False"
    reason: Success
