---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Trunk
      name: trunk-update
      ref: trunk
assertAll:
    - celExpr: "!has(trunk.status.resource.description)"
    - celExpr: "trunk.status.resource.tags.size() == 1"
    - celExpr: "trunk.status.resource.tags[0] == 'trunk-update-initial'"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Trunk
metadata:
  name: trunk-update
status:
  resource:
    name: trunk-update
    tags:
    - trunk-update-initial
  conditions:
  - type: Available
    status: "True"
    reason: Success
  - type: Progressing
    status: "False"
    reason: Success
