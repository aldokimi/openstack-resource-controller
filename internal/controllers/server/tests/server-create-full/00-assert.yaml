kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Server
      name: server-create-full
      ref: server
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Image
      name: server-create-full
      ref: image
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Port
